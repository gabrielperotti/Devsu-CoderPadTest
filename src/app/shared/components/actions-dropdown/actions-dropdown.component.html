<div class="dropdown">
  <button (click)="toggleDropdown($event)" [ngClass]="{open: isOpen}">
    <img src="assets/icons/menu-dots-vertical.png" alt="actions menu">
  </button>
  <ul *ngIf="isOpen" class="dropdown-menu">
    <li (click)="editItem()">Modificar</li>
    <li (click)="deleteItem()">Borrar</li>
  </ul>
</div>
